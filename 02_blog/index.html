<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>profile</title>
</head>

<body>

  <div class="layout">
    <div class="box"></div>
    <div class="box_wrap">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="box"></div>
  </div>
  
  <div class="blog">
    <div class="blog_left">
      <div class="blog_profile">
        <div class="profile_img">
          <img src="./img/profile_img.jpg" alt="blog profile image">
        </div>
        <div class="profile_text">
          <div class="nickname">
            <a href="#">
              황주영입니다
            </a>
          </div>
          <div class="time">
            8시간 전
          </div>
        </div>
      </div>
      <div class="blog_text">
        <div class="text_title">
          #손흥민_바나나_코너킥_결승골 #역시나다
        </div>
        <div class="text_info">
          이번 주, 한 여름밤의 축구 축제가 펼쳐진다. ‘주장’ 손흥민(토트넘)과 
          ‘제2의 메시’ 라민 야말(FC바르셀로나)이 국내 팬들 앞에서 그라운드를 누빈다.
          ‘방한’ 단골이 된 잉글랜드 프리미어리그(EPL) 토트넘과 뉴캐슬 유나이티드가 
          프리시즌 아시아 투어 일환으로 한국을 찾아 2025 쿠팡플레이 시리즈를 치른다.
        </div>
      </div>
      <div class="blog_likes">
        <div>
          <p>공감</p>
          <span>12</span>
        </div>
        <div>
          <p>댓글</p>
          <span>3</span>
        </div>
      </div>
    </div>
    <div class="blog_right">
      <img src="./img/blog_img.JPG" alt="blog image">
    </div>
  </div>
</body>

</html>
