<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Shopping Cart</title>
</head>

<body>
  <div class="background">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <table class="cart_table">
        <tr>
          <td></td>
          <td>Item</td>
          <td>Amount</td>
          <td>Price</td>
          <td>Total</td>
        </tr>
        <tr>
          <td>
            <img src="./img/item1.png" alt="스니커즈 사진">
          </td>
          <td>스니커즈</td>
          <td>1</td>
          <td>7000</td>
          <td>7000</td>
        </tr>
        <tr>
          <td colspan="5">
            총 가격 : 7000
          </td>
        </tr>
      </table>
      <div class="layout">
        <button class="buy_btn">
          구매하기
        </button>
        <form>
          <input type="text">
          <label for="user_link">링크</label>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
