<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>
  <section class="sec1">
    <div class="container">
      <h2>회원 가입을 환영합니다</h2>

      <div class="user_box">
        <p>사용자 정보</p>
        <form>
          <div class="user_id">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" placeholder="4자 ~ 10자 사이, 공백없이">
          </div>
          <div class="user_email">
            <label for="user_email">이메일</label>
            <input type="text" id="user_email">
          </div>
          <div class="user_pw">
            <label for="user_pw">비밀번호</label>
            <input type="text" id="user_pw" placeholder="문자와 숫자, 특수 기호 포함">
          </div>
          <div class="user_pwcheck">
            <label for="user_pwcheck">비밀번호 확인</label>
            <input type="text" id="user_pwcheck">
          </div>
          <div class="user_join">
            <label for="user_join">가입 경로</label>
            
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
