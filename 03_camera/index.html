<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>profile</title>
</head>

<body>
  <!-- camera -->
   <div class="camera">
    <div class="camera_left">
      <img src="./img/camera.JPG" alt="camera image">

    <div class="camera_right">
      <div class="title">
        캐논 dslr 100d (단렌즈,

      <div class="likes">
        <img src="./img/icon_favorite.svg" alt="icon favorite">

      </div>

   </div>
