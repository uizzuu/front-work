<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .item{
      background-color: #ffc0da;
      box-sizing: border-box;
      border: 1px solid #e999ba;
      color: #fff;
      font-weight: 500;
      font-size: 20px;
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;
    }

    .container{
      background-color: rgb(243, 236, 238);
      display: flex;
      justify-content: space-between;
    }
  </style>
  <title>Flex</title>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  
</body>
</html>
